<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Stundenplan</title>
</head>

<body>
    <div class="container">
        <h2>Stundenplan BBZBL</h2>
        <br>
        <div class="form-group">
            <label for="Bgr">Berufsgruppe</label>
            <select class="form-control" id="Bgr">
                <option class="first" value="0">Ihre Auswahl...</option>
            </select>
        </div>
        <br>
        <div class="form-group" id="klSel">
            <label for="KAu">Klassenauswahl</label>
            <br>
            <select class="form-control" id="KAu">
                <option class="first" value="0">Ihre Auswahl...</option>
            </select>
        </div>
        <br>
        <div id="pagi">
            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center">
                    <li class="page-item"><a class="page-link" href="#">&laquo;</a></li>
                    <li class="page-item"><a class="page-link" href="#"></a></li>
                    <li class="page-item"><a class="page-link" href="#">&raquo;</a></li>
                </ul>
            </nav>
        </div>
        <div id="notification"></div>
        <div id="timetable" class="table-responsive">
            <table class='table'>
                <tbody>
                    <tr id="tHead">
                        <th class='col'>Datum</th>
                        <th class='col'>Wochentag</th>
                        <th class='col'>Von</th>
                        <th class='col'>Bis</th>
                        <th class='col'>Lehrer</th>
                        <th class='col'>Fach</th>
                        <th class='col'>Raum</th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script type="text/javascript" src="js/script.js" defer></script>
</body>

</html>
